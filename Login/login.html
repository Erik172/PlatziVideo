<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Platzi Video</title>
</head>
<body>
    <header class="header globalWidth">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicio Sesion</h2>
            <form class="login__container--form" action="">
                <input class="input" type="email" name="" id="" placeholder="Correo">
                <input class="input" type="password" name="" id="" placeholder="Contraseña">

                <button class="button">Iniciar Sesion</button>

                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="checkbox1" value="checkbox"> Recuerdame
                    </label>
                    <a href="/">Olvide mi Contraseña</a>
                </div>
            </form>

            <section class="login_container--social-media">
                <div>
                    <img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/google-icon.png" alt="Googel">Inicia Sesion con Google
                </div>
                <div>
                    <img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/twitter-icon.png" alt="Twitter">Inicia Sesion con Twitter
                </div>
            </section>

            <p class="login_container--register">No Tienes una cuenta <a href="">Registrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="">Declaracion de Provacidad</a>
    </footer>
    
</body>
</html>
